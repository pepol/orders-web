<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Adhoc Objednavka</title>
  </head>
  <body>
	  <main class="col-10">
  <div class="container">
    <form class="row g-3">
      <div class="col-md-12">
        <label for="customer-name" class="form-label">Zakaznik</label>
        <input type="text" class="form-control" id="customer-name">
      </div>
      <div class="col-md-12">
        <label for="customer-address" class="form-label">Adresa</label>
        <input type="textarea" class="form-control" id="customer-address">
      </div>
      <div class="col-md-6">
        <label for="customer-phone" class="form-label">Kontakt</label>
        <input type="text" class="form-control" id="customer-phone">
      </div>
      <div class="col-md-6">
        <label for="customer-address-note" class="form-label">Poznamka</label>
        <input type="text" class="form-control" id="customer-address">
      </div>
      <div class="input-group col-md-12">
        <span class="input-group-text">Menu1</label>
        <input placeholder="Pocet" id="menu1-count" type="number" class="form-control" aria-label="Pocet Menu1">
        <input placeholder="Poznamka" id="menu1-note" type="text" class="form-control" aria-label="Poznamka Menu1">
      </div>
      <div class="input-group col-md-12">
        <span class="input-group-text">Menu2</label>
        <input placeholder="Pocet" id="menu2-count" type="number" class="form-control" aria-label="Pocet Menu1">
        <input placeholder="Poznamka" id="menu2-note" type="text" class="form-control" aria-label="Poznamka Menu1">
      </div>
      <div class="input-group col-md-12">
        <span class="input-group-text">Menu3</label>
        <input placeholder="Pocet" id="menu3-count" type="number" class="form-control" aria-label="Pocet menu3">
        <input placeholder="Poznamka" id="menu3-note" type="text" class="form-control" aria-label="Poznamka menu3">
      </div>
      <div class="col-md-12">
        <label for="menu-notes" class="form-label">Poznamky</label>
        <input type="text" class="form-control" id="menu-notes">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Objednat</button>
      </div>
    </form>
  </div>
 </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
